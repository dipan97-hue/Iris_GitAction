name: Iris_MLOps_CI_CD

permissions:
  id-token: write
  contents: write

on:
  push:
    branches:
      - main

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train Model and Generate Reports
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python train_model.py

          # Create markdown report for scores
          echo "### Random Forest & Logistic Regression Scores" > report.md
          cat scores.txt >> report.md
          echo "### Confusion Matrix & Feature Importance" > report1.md
          echo '![](./Confusion_matrix.png "Confusion Matrix")' >> report1.md
          echo '![](./Feature_importance.png "Feature Importance")' >> report1.md

          # Combine reports
          cat report.md report1.md > CombinedFile.md
          cml comment create CombinedFile.md
